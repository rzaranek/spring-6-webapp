<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Firs name</th>
        <th>Last name</th>
    </tr>

    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">55</td>
        <td th:text="${author.firstName}">Boles≈Çaw</td>
        <td th:text="${author.lastName}">Prus</td>
    </tr>
</table>
</body>
</html>
